    <header class="p-2 text-bg-dark sticky-top">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="./inicio.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-white text-decoration-none">
                    <img src="../assets/img/blob.svg" alt="logo" width="60" height="62" role="img">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="./inicio.html" class="nav-link px-2 text-white">Inicio</a></li>
                    <li><a href="./top-products.html" class="nav-link px-2 text-white">Top Productos</a></li>
                    <li><a href="./form.html" class="nav-link px-2 text-white">Formulario</a></li>
                    <li><a href="./about.html" class="nav-link px-2 text-white">Quienes Somos</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Contactenos</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Ingresar</button>
                    <button type="button" class="btn btn-warning">Registarse</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- The Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal-title">Mensaje Enviado</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        Mensaje enviado correctamente, pronto nos pondremos en contacto con usted.
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container col-xxl-12 px-5 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-10 py-4">
                <hr class="my-4">
                <h2 class="display-4 fw-bold">Contactenos</h2>
                <div class="col-8 col-sm-10 col-lg-6">
                    <img src="../assets/img/contact.jpg" class="d-block mx-lg-auto img-fluid rounded-2" alt="Banner"
                        width="700" height="500" loading="lazy">
                </div>
                <div class="col-lg-6">
                    <form class="p-4 p-md-5 border rounded-3 bg-light">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="floatingName" placeholder=" ">
                            <label for="floatingName">Nombre Completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingEmail" placeholder=" ">
                            <label for="floatingEmail">Correo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="floatingSubject" placeholder=" ">
                            <label for="floatingSubject">Motivo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="md-textarea form-control" id="floatingInput" placeholder=" "
                                style="height: 170px;"></textarea>
                            <label for="floatingInput">Mensaje</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#myModal">Enviar Mensaje</button>
                        <small class="text-muted">Al dar click en enviar el mensaje, est&aacute; aceptando los terminos y condiciones.</small>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="./inicio.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img src="../assets/img/blob.svg" class="bi" alt="logo" width="30" height="24" role="img">
                    <span class="mb-3 mb-md-0 text-muted">LA ESTACION</span>
                </a>
                <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-muted" href="https://twitter.com">
                        <i class="bi bi-twitter vh-100" ></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="https://www.instagram.com">
                        <i class="bi bi-instagram vh-100" ></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="https://www.facebook.com">
                        <i class="bi bi-facebook vh-100" ></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
